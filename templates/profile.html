    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper teal darken-2">
                <img src="./images/logo.png" class="img-logo">
                <ul class="right hide-on-med-and-down">
                    <!-- Dropdown Trigger -->
                    <li><a class="dropdown-button" href="#!" data-activates="dropdown">Menu<i class="material-icons right">dehaze</i></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="section grey lighten-4">
        <div class="container">
            <div class=" col s4 center">
                <img src="./images/profile2.png" class="form-logo responsive-img circle">
            </div>
            <div class="divider"></div><br>
            <div class="row">
                <form>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="first_name" type="text" class="validate required">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="last_name" type="text" class="validate required">
                        <label for="last_name">Last Name</label>
                    </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate required">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">location_on</i>
                    <input id="address" type="text" class="validate">
                    <label for="address">Adress</label>
                </div>

            </div>

            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="phone1" type="tel" class="validate">
                    <label for="phone1">Phone number 1</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="phone2" type="tel" class="validate">
                    <label for="phone2">Phone number 2</label>
                </div>

            </div>

            <br><br>
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit <i class="material-icons right">send</i></button><br><br>
                </div>
            </div>
            </form>
        </div>
    </div>
