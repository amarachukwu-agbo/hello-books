<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Hello-books Registration Page</title>

    <!-- Import materialize min.css for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- Import Google fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="grey lighten-4">
    <div class="row">
        <div class="col s3 "></div>
        <div class="col s6">
            <div class="row card-panel">
                <div class="row">
                    <div class="center-align">
                        <img src="./images/logo.png" alt="logo" class="form-logo">
                    </div>

                    <div class="row">
                        <form>
                            <div class=" row center-align teal lighten-2">
                                <h5 class="white-text">Register</h5>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email" data-error="wrong" data-success="right">Email</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Confirm Password</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class=" input-field col s12">
                                    <input id="check" type="checkbox" class="filled-in">
                                    <label for="check">By signing you agree to our terms and conditions</label>
                                </div>
                            </div><br><br>
                            <div class="row">
                                <div class="col s12 center-align">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit <i class="material-icons right">send</i></button>
                                </div>
                            </div>
                            <p class="col s12 center-align">Have an account already? <a href="login.html">Sign In</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s3"></div>
        </div>
    </div>
    <footer class="page-footer teal lighten-2">
        </div>
        <div class="footer-copyright">
            <div class="container center-align yellow-text text-lighten-2">
                Â© 2017 Copyright Hello-books
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            Materialize.updateTextFields();
        });
    </script>
</body>
